<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get in Touch | Cognizance Academy</title>
  <link rel="stylesheet" href="contactus.css" />
</head>

<body>
    <header class="site-header">
        <h2 class="logo">Cognizance Academy</h2>

        <nav class="nav-links">
            <a href="courses.html">Courses</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

  <section class="form-page">

    <div class="form-card">

      <h1>Get in Touch</h1>
      <p class="form-subtitle">
        Have questions about our courses?  
        Fill the form and our team will reach out.
      </p>

      <form>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="Enter your phone number" />
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea rows="4" placeholder="Tell us what you're looking for"></textarea>
        </div>

        <button type="submit">Submit Enquiry</button>

      </form>

    </div>

  </section>
    <footer class="site-footer">
        <p>© 2026 Cognizance Academy · Learn with clarity</p>
    </footer>

</body>
</html>
